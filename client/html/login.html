<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../icon/demo.css">
  <link rel="stylesheet" href="../icon/iconfont.css">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../js/login.js"></script>

</head>

<body>
  <div class="login-wrapper">
    <div class="bg-wrapper">
      <div class="bg" style="transform: matrix(1.03, 0, 0, 1.03, 0, 0);"></div>
      <div class="logo"></div>
      <div class="login-body">
        <table class="login-inner">
          <tbody>
            <tr>
              <td>
                <div class="center-logo">
                  <div class="radar"></div>
                </div>
              </td>
              <td style="width: 360px;">
                <div class="jssdk-wrapper">
                  <div class="quc-panel quc-wrapper quc-panel-small quc-panel-dialog">
                    <div class="quc-panel-hd">
                      <div class="quc-panel-title">
                        <div>
                          <div class="quc-tab-list">
                            <div class="quc-tab-item quc-tab-item-active">
                              <a href="javascript:;" data-login-type="normal" class="quc-tab-item-inner">360帐号登录</a>
                            </div>
                            <div class="quc-tab-item ">
                              <span class="quc-tab-sep login"></span>
                              <a href="javascript:;" data-login-type="mobile" class="quc-tab-item-inner">短信登录</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="quc-panel-bd">
                      <div class="quc-mod-sign-in quc-mod-normal-sign-in">
                        <div class="quc-main">
                          <div>
                            <div class="quc-tip quc-tip-absolute" style="display: none;">
                            </div>
                            <div class="quc-login-content">
                              <div class="quc-form">
                                <div class="quc-form-item quc-field quc-field-has-option">
                                  <div class="quc-form-item-content">
                                    <div class="quc-input">
                                      <input class="username" name="userName" placeholder="手机号/用户名/邮箱">
                                    </div>
                                  </div>
                                </div>
                                <div class="quc-form-item quc-field">
                                  <div class="quc-form-item-content">
                                    <div class="quc-input">
                                      <input type="password" class="password" name="password" placeholder="密码">
                                    </div>
                                  </div>
                                </div>
                                <div class="quc-button-list">
                                  <input type="submit" value="登录"
                                    class="quc-button-submit quc-button quc-button-primary">
                                </div>
                                <div class="quc-form-tips quc-clearfix">
                                  <a href="#" class="quc-right" target="_blank">找回密码</a>
                                  <a href="register.html" class="quc-link-sign-up quc-left" target="_blank">快速注册</a>
                                </div>
                              </div>
                              <div class="quc-third">
                                <div class="quc-third-hd">
                                  <span>其他登录方式</span>
                                </div>
                                <div class="quc-third-bd">
                                  <table>
                                    <tbody>
                                      <tr>
                                        <td>
                                          <i data-third="tencent" class="quc-third-item iconfont icon-QQ"></i>
                                        </td>
                                        <td>
                                          <i data-third="weixin" class="quc-third-item  iconfont icon-weixin"></i>
                                        </td>
                                        <td>
                                          <i data-third="sina" class="quc-third-item  iconfont icon-shejiaotubiao-06"></i>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="login-footer">
      <div class="entrance-list quc-clearfix">
        <a href="#" class="entrance-item" target="_blank"
          style="margin: 0">
          <h3>帐号申诉</h3>
          <p>人工客服解决问题</p>
        </a>
        <a href="#" class="entrance-item"
          target="_blank">
          <h3>帮助中心</h3>
          <p>查看常见用户问题</p>
        </a>
        <a href="#" class="entrance-item" target="_blank">
          <h3>找回密码</h3>
          <p>自助找回帐号密码</p>
        </a>
        <a href="#" class="entrance-item"
          target="_blank">
          <h3>帐号安全</h3>
          <p>下载神器告别盗号</p>
        </a>
      </div>

      <div class="copyright">
        <p>Copyright©2005-<span id="currentYear">2020</span> 360.CN All Rights Reserved 360安全中心</p>
        <p><a href="#">京ICP证080047号[京ICP备08010314号-6] 京公网安备 11000002000006号</a></p>
      </div>
    </div>
  </div>
</body>

</html>
