<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <!-- <script src="../../captcha-mini-master/captcha.js"></script> -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/register.js"></script>
</head>

<body style="height: 927px;">
    <div id="doc">
        <!-- reg-page -->
        <div class="reg-page">
            <div id="regHeader">
                <div class="header-content">
                    <span class="switch-login">
                        <a href="../html/login.html" title="登录"
                            target="_blank">登录</a>
                    </span>
                    <a href="#" title="">
                        <span class="logo"></span>
                    </a>
                    <span class="page-title">
                        <a href="#" title="注册帐号">注册帐号</a>
                    </span>
                </div>
            </div>
            <div class="reg-content">
                <div id="regWrap" style="display: block;">
                    <div class="reg-title">
                        注册360帐号
                    </div>
                    <div class="quc-sign-up-wrapper quc-wrapper quc-page">
                        <div class="quc-mod-sign-up quc-clearfix">
                            <div class="quc-main">
                                <div class="quc-tip-wrapper quc-global-error">
                                    <p class="quc-tip quc-tip-error"></p>
                                </div>
                                <div class="quc-form">
                                    <div>
                                        <p class="quc-field quc-field-mobile quc-input-long">
                                            <span class="quc-fixIe6margin">
                                                <label class="quc-label"></label></span><span
                                                class="quc-input-bg"><input class="quc-input quc-input-mobile" id="quc-input-name"
                                                    type="tel" name="user" data-name="mobile" maxlength="11"
                                                    placeholder="请输入用户名"></span></p><span class="quc-tip"></span>
                                        <p class="quc-field quc-field-mobile quc-input-long">
                                            <span class="quc-fixIe6margin">
                                                <label class="quc-label"></label></span><span
                                                class="quc-input-bg"><input class="quc-input quc-input-mobile " id="quc-input-phone"
                                                    type="tel" name="account" data-name="mobile" maxlength="11"
                                                    placeholder="请输入要注册的手机号"></span></p><span class="quc-tip"></span>
                                        <p class="quc-field quc-field-password quc-input-long"><span
                                                class="quc-fixIe6margin"><label class="quc-label"></label></span><span
                                                class="quc-input-bg"><input class="quc-input " id="quc-input-password"
                                                    type="password" name="password" placeholder="密码请设置8-20个字符"
                                                    maxlength="20"></span></p><span class="quc-tip"></span>
                                            <!-- <p class="quc-field quc-field-captcha quc-input-short" style="display: block;">
                                                <canvas class="quc-captcha-img quc-captcha-change"  id="quc-captcha-change" alt="验证码" title="点击更换"
                                                    tabindex="99"
                                                    ></canvas><span
                                                    class="quc-input-bg"><input class="quc-input quc-input-captcha" id="quc-input-captcha" 
                                                        type="text" name="captcha" maxlength="7" placeholder="请输入验证码"
                                                        autocomplete="off"></span></p><span class="quc-tip"></span> -->
                                        <p class="quc-field quc-next-step quc-clearfix">
                                            <a href="#" class="quc-nextAndGet-sms-token">登录</a>
                                        </p>
                                    </div>
                                    <p class="quc-field quc-field-licence"><label><input class="quc-checkbox"
                                                type="checkbox" name="is_agree" data-name="agreeLicence"><span>阅读并同意<a
                                                    class="quc-link" href="//i.360.cn/pub/protocol.html"
                                                    target="_blank">“360用户协议”</a>和<a class="quc-link"
                                                    href="//i.360.cn/reg/privacy"
                                                    target="_blank">“360用户隐私政策”</a></span></label></p>
                                    <p class="quc-login" style="display: none;">已有帐号，<a href="#"
                                            class="quc-link quc-link-login">立即登录</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- other-info -->
        <div class="other-info">
            <span class="gray-line">
                <a href="#" title="帮助中心" target="_blank">帮助中心</a>
            </span>
            <span>
                <a href="#" title="立即申诉" target="_blank">立即申诉</a>
            </span>
        </div>
        <!-- ft -->
        <div id="ft">
            Copyright©2005-<span id="currentYear">2020</span> 360.CN All Rights Reserved 360安全中心
            <p>
                <a target="_blank" href="#">京ICP证080047号[京ICP备08010314号-6]
                </a>
            </p>
            <p>
                <a style="color:#999;" href="#" target="_blank">
                    <img class="wangan" src="https://p.ssl.qhimg.com/t018b891a688f560525.png">京公网安备 11000002000006号
                </a>
            </p>
        </div>
    </div>

</body>

</html>
