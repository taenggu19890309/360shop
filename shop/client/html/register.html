<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body style="height: 927px;">
    <div id="doc">
        <!-- reg-page -->
        <div class="reg-page">
            <div id="regHeader">
                <div class="header-content">
                    <span class="switch-login">
                        <a href="https://i.360.cn/login?src=pcw_home&amp;destUrl=https%3A%2F%2Fwww.360.cn%2F" title="登录"
                            target="_blank">登录</a>
                    </span>
                    <a href="https://i.360.cn/reg?src=pcw_home&amp;destUrl=https%3A%2F%2Fwww.360.cn%2F" title="">
                        <span class="logo"></span>
                    </a>
                    <span class="page-title">
                        <a href="#" title="注册帐号">注册帐号</a>
                    </span>
                </div>
            </div>
            <div class="reg-content">
                <div id="regWrap" style="display: block;">
                    <div class="reg-title">
                        注册360帐号
                    </div>
                    <div class="quc-sign-up-wrapper quc-wrapper quc-page">
                        <div class="quc-mod-sign-up quc-clearfix">
                            <div class="quc-main">
                                <div class="quc-tip-wrapper quc-global-error">
                                    <p class="quc-tip quc-tip-error"></p>
                                </div>
                                <form class="quc-form" method="post" action="https://i.360.cn/signUp/dosignUpAccount">
                                    <div>
                                        <p class="quc-field quc-field-mobile quc-input-long"><span
                                                class="quc-fixIe6margin"><label class="quc-label"></label></span><span
                                                class="quc-input-bg"><input class="quc-input quc-input-mobile"
                                                    type="tel" name="account" data-name="mobile" maxlength="11"
                                                    placeholder="请输入要注册的手机号"></span></p><span class="quc-tip"></span>
                                        <p class="quc-field quc-field-password quc-input-long"><span
                                                class="quc-fixIe6margin"><label class="quc-label"></label></span><span
                                                class="quc-input-bg"><input class="quc-input quc-input-password"
                                                    type="password" name="password" placeholder="密码请设置8-20个字符"
                                                    maxlength="20"></span></p><span class="quc-tip"></span>
                                        <p class="quc-field quc-field-captcha quc-input-short" style="display: block;">
                                            <img class="quc-captcha-img quc-captcha-change" alt="验证码" title="点击更换"
                                                tabindex="99"
                                                src="https://passport.360.cn/captcha.php?m=create&amp;app=i360&amp;scene=strictreg&amp;userip=&amp;level=default&amp;sign=5a63a7&amp;r=1593413240&amp;_=1593413241047"><span
                                                class="quc-input-bg"><input class="quc-input quc-input-captcha"
                                                    type="text" name="captcha" maxlength="7" placeholder="请输入验证码"
                                                    autocomplete="off"></span></p><span class="quc-tip"></span>
                                        <p class="quc-field quc-next-step quc-clearfix"><a href="#"
                                                class="quc-nextAndGet-sms-token">下一步</a></p>
                                        <!-- <p class="quc-field quc-field-sms-token quc-input-middle quc-clearfix"><span
                                                class="quc-sms-tips">短信验证码已发送至<label
                                                    class="quc-sms-tips-mobile"></label></span><a href="#"
                                                class="quc-get-sms-token">免费获取校验码</a><span class="quc-input-bg"><input
                                                    class="quc-input quc-input-sms-token" type="text" name="smscode"
                                                    data-name="smsToken" placeholder="请输入短信验证码" maxlength="6"></span>
                                        </p> -->
                                    </div>
                                    <!-- <p class="quc-field quc-field-submit"><input class="quc-button quc-button-sign-up"
                                            type="submit" value="立即注册"></p>
                                    <p class="quc-field quc-field-smscodetip"><span><a class="quc-link"
                                                href="http://i.360.cn/findpwd/customerhelper#recievemobilecode"
                                                target="_blank">短信验证码没收到？</a></span></p> -->
                                    <p class="quc-field quc-field-licence"><label><input class="quc-checkbox"
                                                type="checkbox" name="is_agree" data-name="agreeLicence"><span>阅读并同意<a
                                                    class="quc-link" href="//i.360.cn/pub/protocol.html"
                                                    target="_blank">“360用户协议”</a>和<a class="quc-link"
                                                    href="//i.360.cn/reg/privacy"
                                                    target="_blank">“360用户隐私政策”</a></span></label></p>
                                    <p class="quc-login" style="display: none;">已有帐号，<a href="#"
                                            class="quc-link quc-link-login">立即登录</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="reg-succeed">
                <div id="regWrap" style="display:block;">
                    <div class="reg-succeed-title">
                        注册成功
                    </div>
                    <div class="quc-sign-up-succeed">
                        <p><span class="reg-succeed-icon"></span></p>
                        <p>恭喜！您已完成360帐号注册</p>
                        <p>您可以用该帐号登录<a href="http://www.360.com?sb_param=4e5fb1d815ffeda0b2cf9bc5a4f9fea1" class="link"
                                target="_blank">360旗下所有产品</a></p>
                    </div>
                </div>
            </div> -->
        </div>
        <!-- other-info -->
        <div class="other-info">
            <span class="gray-line">
                <a href="http://i.360.cn/findpwd/customerhelper?sb_param=826ab756f29e6515f98e530415dcc189" title="帮助中心"
                    target="_blank">帮助中心</a>
            </span>
            <span>
                <a href="http://i.360.cn/complaint?sb_param=0b9b2917b19b13e51a83958d9008d36d" title="立即申诉"
                    target="_blank">立即申诉</a>
            </span>
        </div>
        <!-- ft -->
        <div id="ft">
            Copyright©2005-<span id="currentYear">2020</span> 360.CN All Rights Reserved 360安全中心

                    href="http://www.miibeian.gov.cn?sb_param=05ecadc21e0f9a940d81eb085164f80f">京ICP证080047号[京ICP备08010314号-6]
                </a>
            </p>
            <p>
                <a style="color:#999;"
                    href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11000002000006&amp;sb_param=4b03a2585d8ca599a0ca0de7895352b4"
                    target="_blank">
                    <img class="wangan" src="https://p.ssl.qhimg.com/t018b891a688f560525.png">京公网安备 11000002000006号
                </a>
            </p>
        </div>
    </div>

</body>

</html>
